<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <title>APP GASTOSSS</title>
  </head>
  <body>
    <div id="encabezado" class="bg-success text-white p-5 text-center">
      <h1 class="text-withe fs-1 fw-bold fw-lighter fst-italic">APP GASTOS</h1>
      <p class="fw-lighter text_center fs-4">
        Ingrese el gasto de cada persona
      </p>
    </div>

    <div class="countainer d-flex flex-column align-items-center">
      <form action="">
        <div class="row my-5">
          <div class="col mx-5">
            <input type="text" id="nombre" placeholder="Ingrese nombre" />
          </div>
        </div>
        <div class="row my-5">
          <div class="col mx-5">
            <input
              type="number"
              id="gastoPersona"
              placeholder="Ingrese su gasto"
            />
          </div>
        </div>
        <div class="row my-5">
          <div class="col mx-5">
            <button type="button" class="btn btn-success" onclick="repartir()">
              Agregar persona
            </button>
          </div>
        </div>
      </form>
      <hr />
      <ul id="list-group" class="list-group border border-success"></ul>
      <hr />
      <div
        id="pie"
        type="text"
        class="bg-success text-white fs-4 fw-bold fw-lighter rounded-5"
      ></div>
    </div>

    <script src="java1.js"></script>
    <!-- <script src="/BOOSTRAP/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
